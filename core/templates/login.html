<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SkillSwap</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f6; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        .card { background:white; padding:40px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.1); width:100%; max-width:350px; border-top:5px solid #007bff; }
        h2 { text-align:center; color:#007bff; margin-bottom:10px; font-weight:700; }
        p.subtitle { text-align:center; color:#777; font-size:0.9em; margin-bottom:25px; }
        input { width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:6px; }
        input:focus { border-color:#007bff; outline:none; }
        .error-server { color:#dc3545; font-size:0.85em; text-align:center; margin-bottom:15px; font-weight:bold; }
        button { width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
        button:hover { background:#0056b3; }
        .register-link { text-align:center; margin-top:20px; font-size:0.9em; }
        .register-link a { color:#007bff; text-decoration:none; font-weight:bold; }
    </style>
</head>
<body>
<div class="card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please enter your details to swap skills.</p>

    {% if login_error %}
        <p class="error-server">{{ login_error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" value="{{ username|default:'' }}">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
</body>
</html>
