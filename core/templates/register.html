<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | SkillSwap</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border-top: 5px solid #007bff; }
        h2 { text-align:center; color:#333; margin-bottom:20px; }
        input, select { width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px; box-sizing:border-box; }
        input:focus { border-color:#007bff; outline:none; }
        button { width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
        button:hover { background:#0056b3; }
        .error { color:red; font-weight:bold; text-align:center; margin-bottom:15px; }
        .login-link { text-align:center; margin-top:15px; font-size:0.9em; }
        .login-link a { color:#007bff; text-decoration:none; }
    </style>
</head>
<body>
<div class="card">
    <h2>Create Your Account</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="department" placeholder="Department (optional)">
        <input type="text" name="college" placeholder="College Name (optional)">
        <select name="year">
            <option value="">Select Year (optional)</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>
        <button type="submit">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
</body>
</html>
